<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RetroStore</h1>
    </header>

    <main>
        <section id="productos">
            <h2>Nuestras Camisetas</h2>
            
            <!-- Producto 1 -->
            <div class="producto">
                <img src="img/descargar (3).jfif" alt="PSG Blanca">
                <h3>PSG Blanca</h3>
                <p>$10,000</p>
                <button onclick="agregarAlCarrito('PSG Blanca', 10000)">Agregar al carrito</button>
            </div>
            
            <!-- Producto 2 -->
            <div class="producto">
                <img src="img/9 PSG.jfif" alt="Camiseta PSG">
                <h3>PSG Clásica</h3>
                <p>$10,000</p>
                <button onclick="agregarAlCarrito('PSG Clásica', 10000)">Agregar al carrito</button>
            </div>
            
            <!-- Producto 3 -->
            <div class="producto">
                <img src="img/MANCHESTER 2008.jpg" alt="Manchester United 2008">
                <h3>Manchester United 2008</h3>
                <p>$12,000</p>
                <button onclick="agregarAlCarrito('Manchester United 2008', 12000)">Agregar al carrito</button>
            </div>
            
            <!-- Producto 4 -->
            <div class="producto">
                <img src="img/Barce.jpg" alt="Barcelona 2006">
                <h3>Barcelona 2006</h3>
                <p>$11,500</p>
                <button onclick="agregarAlCarrito('Barcelona 2006', 11500)">Agregar al carrito</button>
            </div>
            
            <!-- Producto 5 -->
            <div class="producto">
                <img src="img/Milan.jfif" alt="Real Madrid 2014">
                <h3>Milan</h3>
                <p>$13,000</p>
                <button onclick="agregarAlCarrito('Milan', 13000)">Agregar al carrito</button>
            </div>
            
            <!-- Producto 6 -->
            <div class="producto">
                <img src="img/boca.jpg" alt="Boca Juniors 2007">
                <h3>Boca Juniors 2007</h3>
                <p>$9,000</p>
                <button onclick="agregarAlCarrito('Boca Juniors 2007', 9000)">Agregar al carrito</button>
            </div>
        </section>

        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <button onclick="verCarrito()">Ver carrito</button>
            <div id="carrito-detalles">
                <!-- Aquí se mostrará el contenido del carrito -->
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
